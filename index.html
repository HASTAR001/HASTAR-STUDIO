<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हस्तार | HASTAR STUDIO - Elite Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&family=Noto+Sans+Devanagari:wght@100;400;700;900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --stone-950: #0c0a09; }
        body { font-family: 'Outfit', sans-serif; background-color: #ffffff; color: var(--stone-950); scroll-behavior: smooth; }
        .serif-italic { font-family: 'Instrument Serif', serif; font-style: italic; }
        .hindi-brand { font-family: 'Noto Sans Devanagari', sans-serif; font-weight: 900; letter-spacing: -0.04em; }
        .hindi-brand span { font-weight: 100; color: #a8a29e; }
        .product-card img { transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .product-card:hover img { transform: scale(1.05); }
        .cart-drawer { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #292524; }
        #msgBox { display: none; position: fixed; bottom: 20px; right: 20px; background: black; color: white; padding: 15px 25px; z-index: 1000; border-radius: 4px; font-size: 12px; letter-spacing: 1px; text-transform: uppercase; }
    </style>
</head>
<body class="antialiased">

    <div id="msgBox">Item Added to Bag</div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-[100] bg-white/80 backdrop-blur-xl border-b border-stone-100">
        <div class="max-w-[1800px] mx-auto px-6 md:px-12 h-24 flex justify-between items-center">
            <div class="flex items-center gap-16">
                <h1 class="hindi-brand text-4xl md:text-5xl tracking-tighter cursor-pointer" onclick="window.scrollTo(0,0)">हस्त<span>ार</span></h1>
                <div class="hidden lg:flex gap-10 text-[10px] font-black uppercase tracking-[0.3em]">
                    <button onclick="filterProducts('All')" class="hover:opacity-50 transition">Catalog</button>
                    <button onclick="filterProducts('T-Shirt')" class="hover:opacity-50 transition">Tees</button>
                    <button onclick="filterProducts('Hoodie')" class="hover:opacity-50 transition">Hoodies</button>
                </div>
            </div>
            <button id="cartBtn" class="flex items-center gap-3 group">
                <span class="text-[10px] font-black uppercase tracking-widest opacity-40">Bag</span>
                <div class="relative">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6z"></path><path d="M3 6h18M16 10a4 4 0 01-8 0"></path></svg>
                    <span id="cartCount" class="absolute -top-1 -right-1 bg-black text-white text-[8px] font-bold w-4 h-4 rounded-full flex items-center justify-center">0</span>
                </div>
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <section class="h-screen relative flex items-center bg-stone-100 overflow-hidden">
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=2000&auto=format&fit=crop" class="w-full h-full object-cover opacity-90">
            <div class="absolute inset-0 bg-stone-900/10"></div>
        </div>
        <div class="relative z-10 w-full px-6 md:px-12 max-w-[1800px] mx-auto text-white">
            <p class="hindi-brand text-2xl mb-6 italic">हस्तार STUDIO</p>
            <h2 class="text-7xl md:text-[11rem] font-black leading-[0.85] tracking-tighter uppercase mb-12">REFINED<br><span class="serif-italic font-light lowercase">basics</span></h2>
            <a href="#shop" class="inline-block bg-white text-black px-12 py-6 text-[10px] font-black tracking-[0.4em] uppercase hover:invert transition-all">Shop Collection</a>
        </div>
    </section>

    <!-- Shop -->
    <section id="shop" class="py-40 px-6 md:px-12 max-w-[1800px] mx-auto">
        <h2 class="serif-italic text-5xl md:text-7xl mb-24">Current Selection</h2>
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-24"></div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cartDrawer" class="fixed inset-0 z-[200] invisible">
        <div id="cartOverlay" class="absolute inset-0 bg-black/20 backdrop-blur-sm opacity-0 transition-opacity duration-500"></div>
        <div class="cart-drawer absolute right-0 top-0 h-full w-full max-w-lg bg-white p-12 transform translate-x-full flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-16">
                <h2 class="text-xs font-black uppercase tracking-[0.5em]">Inventory Bag</h2>
                <button id="closeCart"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg></button>
            </div>
            <div id="cartItems" class="flex-grow space-y-10 overflow-y-auto pr-4"></div>
            <div class="pt-10 border-t border-stone-100">
                <div class="flex justify-between items-end mb-10">
                    <span class="text-[10px] font-black uppercase tracking-widest text-stone-400">Total</span>
                    <span id="cartTotal" class="text-3xl font-light">₹0</span>
                </div>
                <button onclick="orderViaWhatsApp()" class="w-full bg-green-600 text-white py-8 text-[10px] font-black tracking-[0.4em] uppercase hover:bg-green-700 transition shadow-lg flex items-center justify-center gap-3">
                    Order via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // STEP: IS NUMBER KO BADAL KAR APNA WHATSAPP NUMBER DAALEIN (91 ke saath)
        const WHATSAPP_NUMBER = "918209994788"; 

        const products = [
            { id: 1, name: "MONOLITH TEE", price: 1999, category: "T-Shirt", img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=800", stock: 12 },
            { id: 2, name: "SIGNATURE HOODIE", price: 4499, category: "Hoodie", img: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=800", stock: 8 },
            { id: 3, name: "ARCHITECT TEE", price: 1999, category: "T-Shirt", img: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?q=80&w=800", stock: 15 },
            { id: 4, name: "CORE HOODIE", price: 3999, category: "Hoodie", img: "https://images.unsplash.com/photo-1513273159383-c2188c440021?q=80&w=800", stock: 5 }
        ];

        let cart = [];

        function showMsg(text) {
            const box = document.getElementById('msgBox');
            box.textContent = text;
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 2000);
        }

        function renderProducts(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(p => `
                <div class="product-card group cursor-pointer">
                    <div class="relative aspect-[3/4] overflow-hidden bg-stone-100 mb-8">
                        <img src="${p.img}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors flex items-end p-6">
                            <button onclick="addToCart(${p.id})" class="w-full bg-white text-black py-4 text-[10px] font-black tracking-[0.3em] uppercase opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all">Add to Bag</button>
                        </div>
                    </div>
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-sm font-bold uppercase">${p.name}</h3>
                            <p class="text-[9px] text-stone-400 uppercase tracking-widest mt-1">${p.category}</p>
                        </div>
                        <span class="text-sm font-black italic">₹${p.price}</span>
                    </div>
                </div>
            `).join('');
        }

        window.addToCart = (id) => {
            const p = products.find(x => x.id === id);
            const exists = cart.find(x => x.id === id);
            if(exists) exists.qty++; else cart.push({...p, qty: 1});
            updateCart();
            showMsg("Added to Bag");
        };

        function updateCart() {
            document.getElementById('cartCount').textContent = cart.reduce((a, b) => a + b.qty, 0);
            const list = document.getElementById('cartItems');
            if(cart.length === 0) {
                list.innerHTML = `<p class="text-[10px] font-black uppercase text-stone-300 text-center py-20 italic">Empty Bag</p>`;
            } else {
                list.innerHTML = cart.map(item => `
                    <div class="flex gap-6 items-center border-b pb-4">
                        <img src="${item.img}" class="w-16 h-20 object-cover">
                        <div class="flex-grow">
                            <h4 class="text-xs font-bold uppercase">${item.name}</h4>
                            <p class="text-[10px] text-stone-400">Qty: ${item.qty}</p>
                            <p class="text-xs font-black mt-1">₹${item.price * item.qty}</p>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-xs opacity-30 hover:opacity-100">✕</button>
                    </div>
                `).join('');
            }
            document.getElementById('cartTotal').textContent = `₹${cart.reduce((a, b) => a + (b.price * b.qty), 0)}`;
        }

        window.removeFromCart = (id) => {
            cart = cart.filter(i => i.id !== id);
            updateCart();
        };

        window.orderViaWhatsApp = () => {
            if(cart.length === 0) return showMsg("Bag is empty");
            
            let message = "Hastar Studio New Order:\n\n";
            cart.forEach(item => {
                message += `• ${item.name} (x${item.qty}) - ₹${item.price * item.qty}\n`;
            });
            message += `\nTotal: ₹${cart.reduce((a, b) => a + (b.price * b.qty), 0)}\n\nI want to confirm this order.`;
            
            const encodedMsg = encodeURIComponent(message);
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMsg}`, '_blank');
        };

        window.filterProducts = (cat) => {
            renderProducts(cat === 'All' ? products : products.filter(p => p.category === cat));
        };

        function setupCart() {
            const btn = document.getElementById('cartBtn');
            const close = document.getElementById('closeCart');
            const drawer = document.getElementById('cartDrawer');
            const overlay = document.getElementById('cartOverlay');
            const inner = document.querySelector('.cart-drawer');
            const toggle = (s) => {
                if(s) { drawer.classList.remove('invisible'); overlay.classList.add('opacity-100'); inner.classList.remove('translate-x-full'); }
                else { overlay.classList.remove('opacity-100'); inner.classList.add('translate-x-full'); setTimeout(() => drawer.classList.add('invisible'), 600); }
            };
            btn.onclick = () => toggle(true);
            close.onclick = () => toggle(false);
            overlay.onclick = () => toggle(false);
        }

        window.onload = () => { renderProducts(products); setupCart(); };
    </script>
</body>
</html>

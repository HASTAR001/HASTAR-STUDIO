<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HASTAR STUDIO</title>

<style>
body{margin:0;font-family:Arial;background:#111;color:#fff}
header{padding:25px;text-align:center;background:#000}
nav button{margin:5px;padding:8px 14px}
section{padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#1c1c1c;padding:15px;border-radius:12px}
.card img{width:100%;border-radius:10px}
button{background:#000;color:#fff;border:none;padding:10px;width:100%;margin-top:8px}
.whatsapp{background:#25D366;font-weight:bold}
input,select{width:100%;padding:8px;margin:6px 0}
.hidden{display:none}
</style>
</head>

<body>

<header>
<h1>HASTAR STUDIO</h1>
<nav>
<button onclick="showPage('home')">Home</button>
<button onclick="showCategory('Tshirt')">T-Shirts</button>
<button onclick="showCategory('Hoodie')">Hoodies</button>
<button onclick="showPage('admin')">Admin</button>
</nav>
</header>

<section id="home"></section>
<section id="category"></section>
<section id="product"></section>

<section id="admin" class="hidden">
<h2>üîê Admin Panel</h2>
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>

<div id="adminPanel" class="hidden">
<input id="name" placeholder="Product name">
<input id="price" placeholder="Price">
<select id="cat">
<option>Tshirt</option>
<option>Hoodie</option>
</select>
<input id="img" placeholder="Image path (images/xxx.jpg)">
<button onclick="addProduct()">Add Product</button>
</div>
</section>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function save(){localStorage.setItem("products",JSON.stringify(products));}

function showPage(p){
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById(p).classList.remove("hidden");
if(p==="home") renderHome();
}

function showCategory(c){
showPage("category");
const sec=document.getElementById("category");
sec.innerHTML="<h2>"+c+"</h2><div class='grid'></div>";
products.filter(p=>p.cat===c).forEach((p,i)=>{
sec.querySelector(".grid").innerHTML+=card(p,i);
});
}

function renderHome(){
const sec=document.getElementById("home");
sec.innerHTML="<h2>All Products</h2><div class='grid'></div>";
products.forEach((p,i)=>sec.querySelector(".grid").innerHTML+=card(p,i));
}

function card(p,i){
return `
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>‚Çπ${Number(p.price).toLocaleString("en-IN")}</p>
<button onclick="openProduct(${i})">View</button>
</div>`;
}

function openProduct(i){
showPage("product");
const p=products[i];
product.innerHTML=`
<img src="${p.img}" style="width:100%;border-radius:12px">
<h2>${p.name}</h2>
<h3>‚Çπ${Number(p.price).toLocaleString("en-IN")}</h3>
<button class="whatsapp" onclick="order('${p.name}',${p.price})">Order on WhatsApp</button>
<button onclick="remove(${i})">Remove</button>
`;
}

function order(n,p){
window.open("https://wa.me/918209994788?text=Order:%20"+n+"%20‚Çπ"+p);
}

function remove(i){
products.splice(i,1); save(); showPage("home");
}

function login(){
if(pass.value==="hastar123") adminPanel.classList.remove("hidden");
else alert("Wrong password");
}

function addProduct(){
products.push({
name:name.value,
price:price.value,
cat:cat.value,
img:img.value
});
save(); alert("Product added"); renderHome();
}

showPage("home");
</script>

</body>
</html>

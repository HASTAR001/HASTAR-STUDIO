<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HASTAR STUDIO</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #000;
  color: #fff;
  padding: 40px;
  text-align: center;
}

.products {
  padding: 40px;
  text-align: center;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.product-card {
  background: white;
  padding: 15px;
  border-radius: 12px;
}

.product-card img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

.cart {
  margin: 30px;
  background: white;
  padding: 30px;
  border-radius: 12px;
}
</style>
</head>

<body>

<header>
  <h1>‡§π‡§∏‡•ç‡§§‡§∞ | HASTAR STUDIO</h1>
  <p>Dark Mythology Streetwear</p>
</header>

<section class="products">
  <h2>Our Products</h2>

  <div class="product-grid">

    <!-- PRODUCT 1 -->
    <div class="product-card">
      <img
        src="images/HAST800 (2).jpeg"
        data-front="images/HAST800 (2).jpeg"
        data-back="images/HASTAR 011.jpeg"
        class="product-img">

      <h3>Hastar Cream Hoodie</h3>
      <p>‚Çπ1,999</p>
      <button onclick="addToCart('Hastar Cream Hoodie',1999)">
        Add to Cart
      </button>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product-card">
      <img
        src="images/HASTAR 800 BLACK.jpeg"
        data-front="images/HASTAR 800 BLACK.jpeg"
        data-back="images/hastar 009.jpeg"
        class="product-img">

      <h3>Hastar Black Hoodie</h3>
      <p>‚Çπ1,999</p>
      <button onclick="addToCart('Hastar Black Hoodie',1999)">
        Add to Cart
      </button>
    </div>

  </div>
</section>

<section class="cart">
  <h2>üõí Cart</h2>
  <ul id="cart-items"></ul>
  <h3 id="total">Total: ‚Çπ0</h3>
</section>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  renderCart();
}

function renderCart() {
  const cartItems = document.getElementById("cart-items");
  cartItems.innerHTML = "";

  cart.forEach(item => {
    const li = document.createElement("li");
    li.innerText = item.name + " - ‚Çπ" + item.price;
    cartItems.appendChild(li);
  });

  document.getElementById("total").innerText = "Total: ‚Çπ" + total;
}

// FRONT ‚Üî BACK IMAGE HOVER
document.querySelectorAll(".product-img").forEach(img => {
  img.addEventListener("mouseenter", () => {
    img.src = img.dataset.back;
  });

  img.addEventListener("mouseleave", () => {
    img.src = img.dataset.front;
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HASTAR ‚Äì Wear The Dark</title>

<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:#fff}
header{background:#000;padding:20px;text-align:center}
nav button{margin:5px;padding:8px 14px;background:#111;color:#fff;border:none}
section{padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#141414;padding:12px;border-radius:12px}
.card img{width:100%;border-radius:10px}
button{padding:10px;width:100%;margin-top:8px;border:none;background:#000;color:#fff}
.whatsapp{background:#25D366;font-weight:bold}
input,select{width:100%;padding:8px;margin:6px 0}
.hidden{display:none}
</style>
</head>

<body>

<header>
<h1>HASTAR</h1>
<p>WEAR THE DARK</p>
<nav>
<button onclick="page('home')">Home</button>
<button onclick="category('Tshirt')">T-Shirts</button>
<button onclick="category('Hoodie')">Hoodies</button>
<button onclick="page('admin')">Admin</button>
</nav>
</header>

<section id="home"></section>
<section id="cat"></section>
<section id="product"></section>

<section id="admin" class="hidden">
<h2>üîê Admin Panel</h2>
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>

<div id="panel" class="hidden">
<input id="name" placeholder="Product name">
<input id="price" placeholder="Price (1199)">
<select id="type">
<option>Tshirt</option>
<option>Hoodie</option>
</select>
<input id="img" placeholder="Image path (images/photo.jpg)">
<button onclick="add()">ADD PRODUCT</button>
</div>
</section>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function save(){localStorage.setItem("products",JSON.stringify(products));}

function page(p){
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById(p).classList.remove("hidden");
if(p==="home") showAll();
}

function showAll(){
home.innerHTML="<h2>üî• All Products</h2><div class='grid'></div>";
products.forEach((p,i)=>home.querySelector(".grid").innerHTML+=card(p,i));
}

function category(c){
page("cat");
cat.innerHTML="<h2>"+c+"</h2><div class='grid'></div>";
products.filter(p=>p.type===c).forEach((p,i)=>cat.querySelector(".grid").innerHTML+=card(p,i));
}

function card(p,i){
return `
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>‚Çπ${Number(p.price).toLocaleString("en-IN")}</p>
<button onclick="open(${i})">View</button>
</div>`;
}

function open(i){
page("product");
let p=products[i];
product.innerHTML=`
<img src="${p.img}" style="width:100%;border-radius:12px">
<h2>${p.name}</h2>
<h3>‚Çπ${Number(p.price).toLocaleString("en-IN")}</h3>
<button class="whatsapp" onclick="order('${p.name}',${p.price})">ORDER ON WHATSAPP</button>
<button onclick="remove(${i})">REMOVE</button>
`;
}

function order(n,p){
window.open("https://wa.me/918209994788?text=Order:%20"+n+"%20‚Çπ"+p);
}

function remove(i){
products.splice(i,1); save(); page("home");
}

function login(){
if(pass.value==="hastar123") panel.classList.remove("hidden");
else alert("Wrong password");
}

function add(){
products.push({
name:name.value,
price:price.value,
type:type.value,
img:img.value
});
save();
alert("Product Added üî•");
showAll();
}

page("home");
</script>

</body>
</html>

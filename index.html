<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हस्तार | HASTAR STUDIO - Elite Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&family=Noto+Sans+Devanagari:wght@100;400;700;900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --stone-950: #0c0a09; }
        body { font-family: 'Outfit', sans-serif; background-color: #ffffff; color: var(--stone-950); scroll-behavior: smooth; overflow-x: hidden; }
        
        .serif-italic { font-family: 'Instrument Serif', serif; font-style: italic; }
        
        /* Skull Logo Styling (No Background) */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        
        .logo-mark {
            height: 55px;
            width: auto;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.1));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .logo-container:hover .logo-mark {
            transform: scale(1.1) rotate(-3deg);
            filter: drop-shadow(0 0 12px rgba(0,0,0,0.25));
        }

        .hindi-brand { 
            font-family: 'Noto Sans Devanagari', sans-serif; 
            font-weight: 900; 
            letter-spacing: -0.02em; 
            font-size: 2.4rem;
            line-height: 1;
        }

        /* Product & UI Elements */
        .product-card img { transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .product-card:hover img { transform: scale(1.04); }
        .cart-drawer { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        #msgBox { 
            display: none; 
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            background: black; 
            color: white; 
            padding: 15px 25px; 
            z-index: 1000; 
            font-size: 10px; 
            font-weight: 900;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            border-radius: 2px;
        }

        .hero-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
        }
    </style>
</head>
<body class="antialiased">

    <div id="msgBox">Added to Bag</div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-[100] bg-white/80 backdrop-blur-xl border-b border-stone-100">
        <div class="max-w-[1800px] mx-auto px-6 md:px-12 h-24 flex justify-between items-center">
            <div class="logo-container" onclick="window.scrollTo(0,0)">
                <!-- Demon Skull Logo (SVG Path) - NO BACKGROUND -->
                <svg class="logo-mark" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Skull Top -->
                    <path d="M50 15C35 15 25 25 25 45C25 55 30 65 35 70L40 90L60 90L65 70C70 65 75 55 75 45C75 25 65 15 50 15Z" fill="black"/>
                    <!-- Eyes -->
                    <path d="M38 45C38 45 42 40 45 45" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M62 45C62 45 58 40 55 45" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <!-- Neck/Base Details -->
                    <path d="M42 90V95M50 90V98M58 90V95" stroke="black" stroke-width="2"/>
                    <!-- Nose -->
                    <path d="M48 55L50 52L52 55" fill="white"/>
                </svg>
                <h1 class="hindi-brand text-stone-900">हस्तार</h1>
            </div>
            
            <div class="flex items-center gap-8">
                <div class="hidden lg:flex gap-10 text-[10px] font-black uppercase tracking-[0.3em]">
                    <a href="#shop" class="hover:opacity-40 transition">Drop 01</a>
                    <a href="#" class="hover:opacity-40 transition">About</a>
                </div>
                
                <button id="cartBtn" class="flex items-center gap-4 group bg-stone-900 text-white px-8 py-3.5 rounded-sm hover:bg-black transition-all">
                    <span class="text-[10px] font-bold uppercase tracking-widest">Bag</span>
                    <span id="cartCount" class="bg-white text-black text-[9px] font-black w-4 h-4 rounded-full flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="h-[95vh] relative flex items-center justify-center bg-black overflow-hidden pt-24">
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2000&auto=format&fit=crop" class="w-full h-full object-cover opacity-50 grayscale">
            <div class="absolute inset-0 hero-gradient"></div>
        </div>
        <div class="relative z-10 text-center text-white px-6">
            <h2 class="text-7xl md:text-[12rem] font-black leading-[0.85] tracking-tighter uppercase mb-10">हस्तार<br><span class="serif-italic font-light lowercase text-stone-400 text-4xl md:text-8xl">studios</span></h2>
            <div class="flex flex-col md:flex-row gap-6 justify-center">
                <a href="#shop" class="bg-white text-black px-14 py-6 text-[10px] font-black tracking-[0.4em] uppercase hover:bg-stone-200 transition-all shadow-2xl">Enter the Archive</a>
            </div>
        </div>
    </section>

    <!-- Products -->
    <section id="shop" class="py-40 px-6 md:px-12 max-w-[1800px] mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end mb-24 border-b border-stone-100 pb-16 gap-6">
            <h2 class="serif-italic text-6xl md:text-8xl italic">The First Drop</h2>
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-stone-400">Available Globally</p>
        </div>
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-12 gap-y-32"></div>
    </section>

    <!-- Cart Drawer -->
    <div id="cartDrawer" class="fixed inset-0 z-[200] invisible">
        <div id="cartOverlay" class="absolute inset-0 bg-black/60 backdrop-blur-md opacity-0 transition-opacity duration-500"></div>
        <div class="cart-drawer absolute right-0 top-0 h-full w-full max-w-lg bg-white p-12 transform translate-x-full flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-16">
                <h2 class="text-[11px] font-black uppercase tracking-[0.5em]">Selected Inventory</h2>
                <button id="closeCart" class="hover:rotate-90 transition-transform duration-300"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg></button>
            </div>
            <div id="cartItems" class="flex-grow space-y-12 overflow-y-auto pr-4"></div>
            <div class="pt-10 border-t border-stone-100">
                <div class="flex justify-between items-end mb-10">
                    <span class="text-[10px] font-black uppercase tracking-widest text-stone-400">Subtotal</span>
                    <span id="cartTotal" class="text-4xl font-light">₹0</span>
                </div>
                <button onclick="orderViaWhatsApp()" class="w-full bg-black text-white py-8 text-[10px] font-black tracking-[0.4em] uppercase hover:bg-stone-800 transition-all shadow-xl flex items-center justify-center gap-4">
                    Order via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = "918209994788"; 
        const products = [
            { id: 1, name: "MONOLITH TEE", price: 1999, category: "Oversized", img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=800" },
            { id: 2, name: "SIGNATURE HOODIE", price: 4499, category: "Heavyweight", img: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=800" },
            { id: 3, name: "ARCHITECT TEE", price: 1999, category: "Oversized", img: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?q=80&w=800" },
            { id: 4, name: "CORE HOODIE", price: 3999, category: "Streetwear", img: "https://images.unsplash.com/photo-1513273159383-c2188c440021?q=80&w=800" }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card group cursor-pointer" onclick="addToCart(${p.id})">
                    <div class="relative aspect-[3/4] overflow-hidden bg-stone-100 mb-8 rounded-sm">
                        <img src="${p.img}" class="w-full h-full object-cover grayscale group-hover:grayscale-0">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-all flex items-center justify-center">
                            <span class="bg-white text-black px-8 py-4 text-[9px] font-black tracking-[0.3em] uppercase opacity-0 translate-y-8 group-hover:opacity-100 group-hover:translate-y-0 transition-all shadow-2xl">Add to Bag</span>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between items-baseline">
                            <h3 class="text-sm font-black uppercase tracking-tight">${p.name}</h3>
                            <span class="text-sm font-bold italic">₹${p.price}</span>
                        </div>
                        <p class="text-[9px] text-stone-400 uppercase tracking-widest">${p.category}</p>
                    </div>
                </div>
            `).join('');
        }

        window.addToCart = (id) => {
            const p = products.find(x => x.id === id);
            const exists = cart.find(x => x.id === id);
            if(exists) exists.qty++; else cart.push({...p, qty: 1});
            updateCart();
            showMsg(`${p.name} Added`);
        };

        function updateCart() {
            document.getElementById('cartCount').textContent = cart.reduce((a, b) => a + b.qty, 0);
            const list = document.getElementById('cartItems');
            if(cart.length === 0) {
                list.innerHTML = `<p class="text-[10px] font-black uppercase text-stone-300 text-center py-24 italic tracking-widest">Inventory is Empty</p>`;
            } else {
                list.innerHTML = cart.map(item => `
                    <div class="flex gap-8 items-center border-b border-stone-100 pb-8">
                        <img src="${item.img}" class="w-20 h-24 object-cover rounded-sm grayscale">
                        <div class="flex-grow">
                            <h4 class="text-xs font-black uppercase tracking-tight">${item.name}</h4>
                            <p class="text-[10px] text-stone-400 mt-1 uppercase font-bold">Qty: ${item.qty}</p>
                            <p class="text-sm font-bold mt-4">₹${item.price * item.qty}</p>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-[10px] font-black text-stone-300 hover:text-red-500 transition-all">REMOVE</button>
                    </div>
                `).join('');
            }
            document.getElementById('cartTotal').textContent = `₹${cart.reduce((a, b) => a + (b.price * b.qty), 0)}`;
        }

        window.removeFromCart = (id) => {
            cart = cart.filter(i => i.id !== id);
            updateCart();
        };

        window.orderViaWhatsApp = () => {
            if(cart.length === 0) return showMsg("Bag is empty");
            let message = "*HASTAR STUDIO - NEW ORDER REQUEST*\n\n";
            cart.forEach(item => { message += `▪️ ${item.name} (${item.qty}x) - ₹${item.price * item.qty}\n`; });
            message += `\n*Total Bill: ₹${cart.reduce((a, b) => a + (b.price * b.qty), 0)}*\n\nPlease confirm my order.`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        };

        function showMsg(t) {
            const b = document.getElementById('msgBox');
            b.textContent = t; b.style.display = 'block';
            setTimeout(() => b.style.display = 'none', 3000);
        }

        function setupUI() {
            const btn = document.getElementById('cartBtn'), close = document.getElementById('closeCart');
            const drawer = document.getElementById('cartDrawer'), overlay = document.getElementById('cartOverlay');
            const inner = document.querySelector('.cart-drawer');
            const toggle = (s) => {
                if(s) { drawer.classList.remove('invisible'); overlay.classList.add('opacity-100'); inner.classList.remove('translate-x-full'); }
                else { overlay.classList.remove('opacity-100'); inner.classList.add('translate-x-full'); setTimeout(() => drawer.classList.add('invisible'), 600); }
            };
            btn.onclick = () => toggle(true);
            close.onclick = () => toggle(false);
            overlay.onclick = () => toggle(false);
        }

        window.onload = () => { renderProducts(); setupUI(); };
    </script>
</body>
</html>

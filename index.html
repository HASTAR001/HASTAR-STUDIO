<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>हस्तर | Streetwear</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Noto+Sans+Devanagari:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Outfit', sans-serif;
  background: #fff;
  color: #111;
}

header {
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #eee;
}

.logo {
  font-family: 'Noto Sans Devanagari', sans-serif;
  font-size: 40px;
  letter-spacing: 2px;
}

.hero {
  padding: 80px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 18px;
  color: #555;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 30px;
  padding: 40px;
}

.card {
  border: 1px solid #eee;
  padding: 15px;
  text-align: center;
}

.card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.card h3 {
  margin: 10px 0 5px;
}

.card p {
  color: #555;
}

button {
  background: #000;
  color: #fff;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  opacity: 0.85;
}

footer {
  text-align: center;
  padding: 20px;
  border-top: 1px solid #eee;
  margin-top: 40px;
}
</style>
</head>

<body>

<header>
  <div class="logo">हस्तर</div>
</header>

<section class="hero">
  <h1>Premium Streetwear</h1>
  <p>Heavyweight T-Shirts & Hoodies</p>
</section>

<section class="products">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
    <h3>Oversized T-Shirt</h3>
    <p>₹1299</p>
    <button onclick="order('Oversized T-Shirt',1299)">Order on WhatsApp</button>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba6">
    <h3>Classic Hoodie</h3>
    <p>₹1999</p>
    <button onclick="order('Classic Hoodie',1999)">Order on WhatsApp</button>
  </div>

</section>

<footer>
  © Hastar Studio
</footer>

<script>
const WHATSAPP = "918209994788";

function order(product, price) {
  const msg = `Hello, mujhe *${product}* order karni hai.\nPrice: ₹${price}`;
  window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
